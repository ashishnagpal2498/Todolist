<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="Bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="Bootstrap/dist/js/jquery-3.2.1.js">
    </script>
    <script src="Bootstrap/dist/js/bootstrap.js"></script>
    <script src="scriptfile.js"></script>
</head>
<body>
<div class="container p-5">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">TodoList</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-8">
            <input type="text" class="form-control" id="add-new-todo">
        </div>
        <div class="col-3">
            <button class="btn btn-info" id="add-btn"> ADD</button>
            <button class="btn btn-danger" id="del-btn">Delete</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-10 mr-auto ml-auto">
            <ul class="list-group" id="list">
                <li class="list-group-item">
                    <div class="row" id="list-item">
                    <input class="col-1" type="checkbox" checked>
                    <span class="col-6" style="text-decoration: line-through" >Task 1 </span>
                    <div class="col-1"><button class="btn btn-danger">X</button></div>
                    <div class="col-2"><button class="btn btn-info">Up</button></div>
                    <div class="col-1"><button class="btn btn-info">Down</button></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
